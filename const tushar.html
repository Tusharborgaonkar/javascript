<!DOCTYPE html>
<html>
<body bgcolor="blue">
<h1>JavaScript Variables</h1>
<p>In this example,<br> price1,<br> price2,<br>price3,<br>price4,<br>price5<br> and total are variables.</p>
<p id="demo"></p>
<script>
const price1 = 150;<br><hr>
<hr>const price2 = 56;</hr>
<hr>const price3 = 3;</hr>
<hr>const price4 = 44</hr>
<hr>const price5 = 5</hr>
let total = price1 + price2 - price3 - price4 + price5;
document.getElementById("demo").innerHTML =
"The total is =  " + total;
</script>
</body>
</html>
